<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <!-- Daisy UI and Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>

    <main class="container mx-auto px-24">
      <section class="p-6 mt-8">
        <input
          id="searchPhoneField"
          type="text"
          placeholder="Search your phone"
          class="input input-bordered w-full max-w-xs"
        />
        <button
          onclick="searchHandler()"
          class="btn btn-active bg-[#0D6EFD] text-white"
        >
          Search
        </button>
      </section>

      <section>
        <div
          id="loadingSpinner"
          class="flex justify-center items-center h-60 mt-8 hidden"
        >
          <span
            class="loading loading-spinner loading-lg text-[#0D6EFD]"
          ></span>
        </div>

        <div
          id="card-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>

        <div class="flex justify-center mt-8">
          <button
            id="showAllBtn"
            onclick="showAllHandler()"
            class="btn btn-active bg-[#0D6EFD] text-white hidden"
          >
            Show All
          </button>
        </div>
      </section>

      <!-- Open the modal using ID.showModal() method -->
      <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 id="phoneModelName" class="font-bold text-2xl mb-2"></h3>
          <div id="phoneDetailsContainer" class="space-y-2">

          </div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <footer></footer>
    <script src="js/phone.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <!-- Daisy UI and Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>

    </header>

    <main class="container mx-auto p-24">
        <section class="p-6 mt-8">
            <input id="searchPhoneField" type="text" placeholder="Search your phone" class="input input-bordered w-full max-w-xs" />
            <button onclick="searchHandler()" class="btn btn-active bg-[#0D6EFD] text-white">Search</button>
        </section>

        <section>
            <div id="loadingSpinner" class="flex justify-center items-center h-60 mt-8 hidden">
                <span class="loading loading-spinner loading-lg text-[#0D6EFD]"></span>
            </div>

            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                           
            </div>

            <div class="flex justify-center mt-8">
                <button id="showAllBtn" class="btn btn-active bg-[#0D6EFD] text-white hidden">Show All</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
  </body>
</html>
